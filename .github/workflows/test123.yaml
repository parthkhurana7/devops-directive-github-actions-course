name: Testing

on:
    push:      

jobs: 
    Testing:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os : [windows-latest, macos-latest, ubuntu-latest]
                exclude:
                    - os: macos-latest
            max-parallel: 2

        steps:
          - name: Hello
            run: echo "Hello to you"

          - name: Second step
            run: |
              echo "I am ${{runner.os}}"

          - name: Sleeping now ok
            run: sleep 5
        
    Second_Job:
        runs-on: ubuntu-latest
        needs: Testing
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-python@v6
              with:
                python-version: '3.13' 
            - run: python my_script.py